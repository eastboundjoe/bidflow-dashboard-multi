<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Larger, more geometric B shape -->
    <clipPath id="b-shape">
      <path d="M 5 3 H 19 A 6.5 6.5 0 0 1 19 16 H 5 V 3 Z M 5 16 H 22 A 7 7 0 0 1 22 30 H 5 V 16 Z" />
    </clipPath>
  </defs>
  
  <!-- Dark background container -->
  <rect width="32" height="32" rx="8" fill="#0F172A"/>
  
  <!-- Flowing particles clipped to the B shape -->
  <g clip-path="url(#b-shape)">
    <rect width="32" height="32" fill="#111827" />
    <!-- Dense flow lines -->
    <path d="M-5 10 C 5 2, 15 15, 35 5" fill="none" stroke="#10b981" stroke-width="0.8" opacity="0.8" />
    <path d="M-5 20 C 10 10, 20 30, 40 15" fill="none" stroke="#3B82F6" stroke-width="0.6" opacity="0.7" />
    <path d="M0 5 C 15 -5, 25 20, 45 10" fill="none" stroke="#34d399" stroke-width="0.5" opacity="0.6" />
    <path d="M-10 25 C 5 15, 25 35, 45 25" fill="none" stroke="#0ea5e9" stroke-width="0.7" opacity="0.5" />
    <path d="M-2 15 L 35 28" stroke="#10b981" stroke-width="0.3" opacity="0.4" />
    <path d="M2 2 L 28 25" stroke="#3B82F6" stroke-width="0.3" opacity="0.4" />
    
    <!-- Fine particle dots -->
    <circle cx="12" cy="8" r="0.6" fill="#10b981" />
    <circle cx="20" cy="22" r="0.5" fill="#60A5FA" />
    <circle cx="28" cy="14" r="0.4" fill="#34d399" />
    <circle cx="8" cy="26" r="0.5" fill="#0ea5e9" />
  </g>
  
  <!-- Strong outer stroke for the B -->
  <path d="M 5 3 H 19 A 6.5 6.5 0 0 1 19 16 H 5 V 3 Z M 5 16 H 22 A 7 7 0 0 1 22 30 H 5 V 16 Z" 
        fill="none" 
        stroke="#10b981" 
        stroke-width="1.8" 
        stroke-linejoin="round" 
        opacity="1" />
</svg>
